<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Form Mockup Project</title>
  </head>
  <body>
    <main>
      <h3>Form Mockup 1</h3>
      <section class="mockup-1-container">
        <h2 style="font-size: 35px; color: #fff">Connect With Our Team</h2>
        <p style="font-size: 20px; color: #fff; margin-bottom: 20px">
          Fill the form so that our team can reach out to you
        </p>

        <div class="inputs-container">
          <div class="name-email-input-container">
            <input class="name-input" type="text" placeholder="Name" />
            <input class="email-input" type="email" placeholder="Email" />
          </div>
          <input
            class="phone-number-input"
            type="tel"
            placeholder="Phone Number"
          />

          <button class="submit-button" type="submit">Submit</button>
        </div>
      </section>

      <h3>Form Mockup 2</h3>
      <h3>Form Mockup 3</h3>
      <h3>Form Mockup 4</h3>
    </main>
  </body>
</html>
