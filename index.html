<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Form Mockup Project</title>
  </head>
  <body>
    <main>
      <h3>Form Mockup 1</h3>
      <section class="mockup-1-container">
        <h2 style="font-size: 35px; color: #fff">Connect With Our Team</h2>
        <p style="font-size: 20px; color: #fff; margin-bottom: 20px">
          Fill the form so that our team can reach out to you
        </p>

        <div class="inputs-container">
          <input class="name-input" type="text" placeholder="Name" />
          <input class="email-input" type="email" placeholder="Email" />
          <input
            class="phone-number-input"
            type="tel"
            placeholder="Phone Number"
          />
        </div>

        <button class="submit-button" type="submit">Submit</button>
      </section>

      <h3>Form Mockup 2</h3>

      <section class="mockup-2-container">
        <img class="mockup-img" src="./assets/mockup-2-img.png" />
        <section class="contact-container">
          <div class="header-text">Contact Us</div>
          <section class="grid-container">
            <input type="text" placeholder="Full Name" />

            <div class="info-container">
              <div class="info-header">Contact</div>
              <div class="info-content">hi@green.com</div>
            </div>

            <input type="email" placeholder="E-mail" />

            <div class="info-container">
              <div class="info-header">Based in</div>
              <div class="info-content">NewYork,<br />California, Ohio</div>
            </div>

            <input type="text" placeholder="Message" />

            <div></div>

            <button type="submit">Contact Us</button>

            <div class="sns-container">
              <img src="./assets/facebook.png" />
              <img src="./assets/instagram.png" />
              <img src="./assets/twitter.png" />
            </div>
          </section>
        </section>
      </section>

      <h3>Form Mockup 3</h3>
      <h3>Form Mockup 4</h3>
    </main>
  </body>
</html>
