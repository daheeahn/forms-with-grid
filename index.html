      <h3>Form Mockup 3</h3>
      <section class="mockup-3-container">
        <div class="header-container">
          <h2>Book your appointment now</h2>
          <p>So our team can reach out to you on time</p>
        </div>
        <section class="form-container">
          <div class="form-item">
            <label for="full-name">Full Name</label>
            <input id="full-name" type="text" placeholder="eg: John Doe" />
          </div>
          <div class="form-item">
            <label for="available-date">Available Date</label>
            <div class="available-date-container">
              <select name="country-code">
                <option value="">Select</option>
                <option value="2024-09-01">2024-09-01</option>
                <option value="2024-09-02">2024-09-02</option>
                <option value="2024-09-03">2024-09-03</option>
                <option value="2024-09-04">2024-09-04</option>
                <option value="2024-09-05">2024-09-05</option>
              </select>
            </div>
          </div>
          <div class="form-item">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="eg: john@email.com" />
          </div>
          <div class="form-item">
            <label for="share-your-message">Share Your Message</label>
            <textarea name="share-your-message">Message</textarea>
          </div>
          <div class="form-item">
            <label for="phone-number">Phone Number</label>
            <div class="phone-number-container">
              <select name="country-code">
                <option value="Canada">+1</option>
                <option value="South Korea">+82</option>
              </select>
              <input id="phone-number" type="tel" placeholder="778123456" />
            </div>
          </div>
        </section>

        <section class="submit-container">
          <button>
            Book Now

            <!-- Arrow -->
            <svg
              width="44"
              height="44"
              viewBox="0 0 44 44"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M16 22H28"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M22 16L28 22L22 28"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </section>
      </section>
